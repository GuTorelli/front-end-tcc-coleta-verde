<ion-content>
  <div class="content">
    <div class="logo-container">
      <img src="{{ logoPath }}" alt="Logo Coleta Verde">
    </div>

    <div class="form-container">
      <div class="input-group">
        <ion-item>
          <ion-label position="floating">Nome da Empresa</ion-label>
          <ion-input type="text" class="input-field" [(ngModel)]="nomeEmpresa"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">CNPJ da Empresa</ion-label>
          <ion-input type="text" class="input-field" [(ngModel)]="cnpj"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" class="input-field" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input [type]="passwordVisible ? 'text' : 'password'" class="input-field" [(ngModel)]="senha"></ion-input>
          <ion-icon class="eye-icon" slot="end" [name]="passwordVisible ? 'eye-outline' : 'eye-off-outline'" (click)="togglePasswordVisibility()"></ion-icon>
        </ion-item>
      </div>

      <ion-button expand="block" class="register-button" (click)="onSubmit()">Cadastre-se</ion-button>
    </div>
  </div>
</ion-content>
