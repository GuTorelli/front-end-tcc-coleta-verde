<ion-header [translucent]="true">
  <ion-toolbar>
    <app-toolbar-global [titulo]="'Solicitação e Agendamento'"></app-toolbar-global>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container bgd">
    <div class="blur-overlay"></div>

    <!-- Formulário principal -->
    <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()" class="solicitacao-form" novalidate>
      <h6>Selecione o endereço</h6>
      <ion-select formControlName="enderecoSel" interface="popover" placeholder="Selecione um endereço">
        <ion-select-option *ngFor="let endereco of enderecos; let i = index" [value]="i">
          {{ endereco.logradouro }}, {{ endereco.unidade || '' }} - {{ endereco.bairro }}
        </ion-select-option>
      </ion-select>

      <button type="button" (click)="mostrarFormEndereco = !mostrarFormEndereco">
        {{ mostrarFormEndereco ? 'Cancelar' : 'Adicionar novo endereço' }}
      </button>

      <h6>Descrição do lixo a ser coletado</h6>
      <textarea
        formControlName="desc"
        placeholder="Digite aqui..."
        required
        rows="4"
      ></textarea>

      <h6>Qual o valor sugerido</h6>
      <input
        type="number"
        formControlName="valor"
        placeholder="R$"
        min="0"
        step="0.01"
        required
      />

      <h6>Data do Serviço</h6>
      <ion-input
        type="date"
        formControlName="dataServico"
        required
      ></ion-input>

      <h6>Horário do Serviço</h6>
      <ion-input
        type="time"
        formControlName="horaServico"
        required
      ></ion-input>

      <h6>Imagem</h6>
      <input type="file" (change)="onFileSelected($event)" accept="image/*" required />

      <button type="submit" class="btn-submit" [disabled]="formulario.invalid || !imagemSelecionada">
        Enviar Solicitação
      </button>
    </form>

    <!-- Formulário de adicionar endereço (visível quando mostrarFormEndereco for true) -->
    <form *ngIf="mostrarFormEndereco" [formGroup]="enderecoForm" (ngSubmit)="adicionarEndereco()" class="endereco-form" novalidate>
      <h6>Adicionar Novo Endereço</h6>

      <ion-label position="floating">CEP</ion-label>
      <ion-input formControlName="cep" (ionBlur)="buscarEnderecoPorCep()" maxlength="8" type="text"></ion-input>

      <ion-label position="floating">Logradouro</ion-label>
      <ion-input formControlName="logradouro"></ion-input>

      <ion-label position="floating">Complemento</ion-label>
      <ion-input formControlName="complemento"></ion-input>

      <ion-label position="floating">Bairro</ion-label>
      <ion-input formControlName="bairro"></ion-input>

      <ion-label position="floating">Cidade</ion-label>
      <ion-input formControlName="localidade"></ion-input>

      <ion-label position="floating">UF</ion-label>
      <ion-input formControlName="uf" maxlength="2"></ion-input>

      <button class="btn-submit-solicitacao" type="submit" [disabled]="enderecoForm.invalid">
        Salvar Endereço
      </button>
    </form>
  </div>

  <app-footer-global></app-footer-global>
</ion-content>
