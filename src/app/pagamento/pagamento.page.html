<ion-header [translucent]="true">
  <ion-toolbar>
    <app-toolbar-global [titulo]="'Pagamento'"></app-toolbar-global>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="content-padding bgd">
    <p>Digite o valor combinado:</p>

    <ion-item class="formatarMoeda">
      <ion-label position="floating"></ion-label>
      <ion-input
        type="text"
        [(ngModel)]="valor"
        (ionInput)="formatarMoeda($event)"
      ></ion-input>
    </ion-item>

      <p class="p-pagamento">Qual a forma de pagamento:</p>

      <ion-grid>
        <ion-row>
          <ion-col size="6" *ngFor="let forma of formasPagamento">
            <ion-button
              expand="block"
              [ngClass]="formaSelecionada === forma ? 'botao-verde-claro' : 'botao-cinza'"
              (click)="selecionarForma(forma)"
            >
              {{ forma | titlecase }}
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>

    <div class="btn-pagar"> 
      <button type="submit">Pagar</button>
    </div>
  </div>
  </ion-content>
