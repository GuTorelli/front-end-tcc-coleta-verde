<ion-header [translucent]="true">
  <ion-toolbar>
    <app-header-endereco-global [endereco]="'Endereço do Usuário'"></app-header-endereco-global>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="contentChat">
    <div class="contCima">
      <div class="inicioChat">

            <div class="inicioChatBl">
              <ion-toolbar>
                <ion-buttons slot="start">
                  <ion-back-button defaultHref="/"></ion-back-button>
                </ion-buttons>
              </ion-toolbar>
            </div>

            <div class="inicioChatBl">
              <img src="../../assets/imagens/fotoPerfil/fotoPerfilTrabalhador.png" style="width: 45px; height: 45px;"/>
            </div>

            <div class="inicioChatBl">
              <p>Nome Completo do Trabalhador</p>
            </div>

            <div class="inicioChatBl">
              <img src="../../assets/imagens/icones/iconeFavorite.png" class="iconeFavorito" width="24" height="24">
            </div>
      </div>

      <div class="descricaoChat">
        <ion-row>
          <img src="../../assets/imagens/fotoPerfil/fotoPerfilTrabalhador.png" style="width: 165px; height: 165px;"/>
        </ion-row>
        <p>Nome Completo do Trabalhador</p>
        <p>200 coletas realizadas</p>
        <ion-row>
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star-half"></ion-icon>
          <ion-icon name="star-outline"></ion-icon>
        </ion-row>
      </div>

      <div class="mensagens">

      </div>
    </div>

    <ion-content>
      <div class="blocoMsg">
        <div class="mensagem-container">
          <ion-item lines="none">
            <!-- Removido o input hidden -->
            <ion-input
              [(ngModel)]="mensagem"
              placeholder="Digite sua mensagem aqui..."
              class="mensagem-input"
              type="text"
              id="message"
            ></ion-input>

            <ion-button fill="clear" (click)="sendMessage()">
              <ion-icon name="send" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-item>
        </div>
      </div>
    </ion-content>

  </div>


</ion-content>

<app-footer-global></app-footer-global>
