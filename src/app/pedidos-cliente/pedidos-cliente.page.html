<ion-header [translucent]="true">
  <ion-toolbar>
    <app-toolbar-global [titulo]="'Pedidos'" [mostrarBotaoVoltar]="false"></app-toolbar-global>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="content">

    <ion-card>
      <ion-card-header>
        <ion-card-subtitle class="subtitle-concluido">Concluído</ion-card-subtitle>
        <ion-card-title>Descrição...</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        Pedido concluído em 17/03/25<br>
        Concluído por José
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-subtitle class="subtitle-em-andamento">Em andamento</ion-card-subtitle>
        <ion-card-title>Descrição...</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        Pedido aceito em 16/03/25
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-subtitle class="subtitle-pendente">Pendente</ion-card-subtitle>
        <ion-card-title>Descrição...</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        Pedido feito em 15/03/25<br>
        Aguardando contato
      </ion-card-content>
    </ion-card>

    <div class="center-button">
      <ion-button shape="round" class="add-pedido" [routerLink]="['/solicitacao']">
        <ion-icon slot="icon-only" name="add-outline" class="icone-mais"></ion-icon>
      </ion-button>
    </div>

  </div>

  <div class="background-container"></div>
</ion-content>
